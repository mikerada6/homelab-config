spring:
  # RabbitMQ Connection (Common to all services)
  rabbitmq:
    host: 192.168.86.250
    port: 5672
    # Standardize the virtual host or naming if you want
    # virtual-host: /

  # Postgres Base Configuration
  datasource:
    url: jdbc:postgresql://192.168.86.250:5432/${spring.application.name}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

# Infrastructure Addresses
management:
  zipkin:
    tracing:
      endpoint: "http://192.168.86.250:9411/api/v2/spans"
  otlp:
    metrics:
      export:
        url: "http://192.168.86.250:4318/v1/metrics" # If using OTel collector

# Observability common settings
management:
  endpoints:
    web:
      exposure:
        # Standardize what endpoints are available everywhere
        include: "health,info,prometheus,metrics"
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      # Automatically tag every metric with the service name
      application: ${spring.application.name}

# Default Logging Format (Clean and standardized)
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
